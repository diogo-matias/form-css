<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main>
      <div class="tabela">
        <h1>Sign Up</h1>

        <form>
          <label for="Nome">
            <span>Nome:</span>
            <input type="text" id="nome" class="nome" />
          </label>
          <label for="Email">
            <span>Email:</span>
            <input type="email" id="email" class="email" />
          </label>
          <label for="Senha">
            <span>Senha:</span>
            <input type="password" id="senha" class="senha" />
          </label>

          <input class="botao" type="submit" value="Sign Up" />
        </form>
      </div>
    </main>

    <div class="imagem">
      <img src="./images/mobile.svg" alt="fundo" />
      <div class="circulo"></div>
    </div>
  </body>
</html>
